<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            height: 100vh;
        }

        .bg{
            height: 100%;
            background-image: url(code.png);

            /* garante que ela fique fixa (Efeito paralax fixo) */
            background-attachment: fixed;

            background-size: cover;
        }

        .fundo{
            background-color: red;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg"></div>
    </div>

    <div class="fundo"></div>
</body>
</html>
