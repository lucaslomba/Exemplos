<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="conteudo exercicio" style="background-color: blue;">
    <div style="background-color: red; width: 200px; height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;">elemento</div>

    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item = e.target
            item.style.cursor = 'move'
            if(e.buttons){
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                e.target.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>
</body>
</html>
